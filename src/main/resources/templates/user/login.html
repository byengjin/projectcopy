<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인 페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f0f2f5;
    }
    .login-container {
      max-width: 400px;
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    }
    h3 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #007bff;
    }
    .form-group label {
      font-weight: 400;
      color: #6c757d;
      transition: color 0.2s, font-weight 0.2s;
    }
    .form-group input:focus {
      outline: none;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }
    .form-group input:focus + label {
      color: #007bff;
      font-weight: 500;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h3>LOGIN</h3>

  <!-- 로그인 실패 메시지 표시 -->
  <div th:if="${param.error}" class="alert alert-danger" role="alert">
    로그인에 실패했습니다. 아이디와 비밀번호를 확인해주세요.
  </div>

  <form th:action="@{/loginProcess}" method="post">
    <div class="form-group mb-3">
      <label for="username" class="form-label">아이디:</label>
      <input type="text" class="form-control" id="username" placeholder="아이디 입력" name="username" required>
    </div>
    <div class="form-group mb-4">
      <label for="password" class="form-label">비밀번호:</label>
      <input type="password" class="form-control" id="password" placeholder="비밀번호 입력" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100 mb-2">로그인</button>
    <button type="button" class="btn btn-outline-secondary w-100" onclick="location.href='/user/join'">회원가입</button>
  </form>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const alertBox = document.querySelector('.alert');
    if (alertBox) {
      alertBox.style.display = 'block';
    }
  });
</script>
</body>
</html>
